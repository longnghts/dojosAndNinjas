<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='dojosStyle.css') }}" />
    <title>Document</title>
</head>
<body>
    <div class="mainContain">
        <div class="leftContain">
            <h1>New Dojo</h1>
            <form action="/dojos" method="post">
                <p>Name: <input type="text" name="name"></p>
                <input type="submit" name="submitDojo">
             </form>
        </div>
        <div class="rightContain">
            <h1>All Dojos</h1>
            <div class="rightBody">
                {% for oneDojo in getDojo %}
                    <a href="/showNinjas/{{oneDojo['id']}}">{{oneDojo['name']}}</a> 
                    {% endfor %}                
                <br>
                <br>
            </div>
            <br>
            <br>
            <a href="/newNinja">Add Ninja</a>
        </div>











    </div>

</body>
</html>
